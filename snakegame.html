<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JURASSIC SNAKE SURVIVAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rye&family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f0500;
            --ocean-color: #001a26;
            --ocean-foam: #004d66;
            --text-color: #dcb35c;
            --accent-orange: #ff4500;
            --blood-red: #8a0606;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #2e1200 0%, #000000 100%);
            color: var(--text-color);
            font-family: 'Rye', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            margin: 0 0 10px 0;
            color: var(--accent-orange);
            text-shadow: 3px 3px 0px var(--blood-red);
            letter-spacing: 3px;
        }

        .score-board {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px #000;
            border: 5px solid var(--ocean-foam);
            width: 600px;
            height: 600px;
        }

        canvas {
            background-color: #2b1d14;
            display: block;
            image-rendering: pixelated;
        }

        /* The Ocean Border Visuals */
        .ocean-border {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 20px solid var(--ocean-color);
            pointer-events: none;
            box-shadow: inset 0 0 20px #000;
            z-index: 10;
        }

        /* Overlays (Start & Game Over) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
        }

        #start-screen {
            display: flex;
            cursor: pointer;
        }

        #game-over-screen {
            display: none;
        }

        .title-text {
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            color: #ff3333;
            margin: 0;
            text-shadow: 0 0 10px red;
        }

        .desc-text {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #00ccff;
            margin-top: 10px;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
            color: var(--accent-orange);
            margin-top: 30px;
            font-family: 'Rye', serif;
        }

        .restart-btn {
            margin-top: 30px;
            background: var(--accent-orange);
            border: 2px solid #fff;
            color: #000;
            font-family: 'Rye', serif;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .restart-btn:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        /* MOSASAUR GRAPHIC STYLES */
        .mosasaur-graphic-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 20px;
        }

        .water-ripple {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0,77,102,0.8) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: ripple 2s infinite;
            z-index: 0;
        }

        .mosasaur-svg {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px #000);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes blinker { 50% { opacity: 0; } }
        
        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>The Feeding Frenzy</h1>
    <div class="score-board">PREY DEVOURED: <span id="score">0</span></div>

    <div id="game-container">
        <!-- The Canvas Game Layer -->
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <!-- The Water visual overlay -->
        <div class="ocean-border"></div>

        <!-- START SCREEN (Click to focus) -->
        <div id="start-screen" class="overlay" onclick="startGame()">
            <h2 class="title-text" style="color: var(--accent-orange);">SURVIVAL MODE</h2>
            <p class="desc-text" style="color: #fff;">Avoid the water.<br>Eat the prey.</p>
            <div class="blink">[ CLICK TO START ]</div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="overlay">
            
            <!-- MOSASAUR GRAPHIC -->
            <div class="mosasaur-graphic-container">
                <div class="water-ripple"></div>
                <!-- SVG Drawing of Mosasaur -->
                <svg class="mosasaur-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Dark Water Base -->
                    <path d="M20,180 Q100,160 180,180 L180,200 L20,200 Z" fill="#003344" opacity="0.8"/>
                    
                    <!-- Mosasaur Head Silhouette -->
                    <path d="M50,180 
                             Q40,120 80,100 
                             L150,60 
                             L190,70 
                             Q180,100 140,120 
                             L100,140 
                             L100,180 Z" 
                          fill="#001a26" stroke="#004d66" stroke-width="2"/>
                    
                    <!-- Lower Jaw -->
                    <path d="M100,140 L160,160 L140,180 L80,180 Z" fill="#001a26" stroke="#004d66" stroke-width="2"/>

                    <!-- Teeth (Top) -->
                    <path d="M90,105 L95,115 L100,105 
                             M110,95 L115,105 L120,95 
                             M130,85 L135,95 L140,85
                             M150,75 L155,85 L160,75" 
                          fill="#ddd" />
                    
                    <!-- Teeth (Bottom) -->
                    <path d="M110,145 L115,135 L120,145 
                             M130,150 L135,140 L140,150" 
                          fill="#ddd" />

                    <!-- Glowing Eye -->
                    <circle cx="85" cy="115" r="5" fill="#ffcc00" stroke="#ff4500" stroke-width="2">
                        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
                    </circle>
                    
                    <!-- Nostril -->
                    <ellipse cx="160" cy="80" rx="2" ry="1" fill="#000" />
                </svg>
            </div>

            <h2 class="title-text" id="death-title">GAME OVER</h2>
            <p class="desc-text" id="death-reason">You were eaten.</p>
            <button class="restart-btn" onclick="resetGame()">Respawn</button>
        </div>
    </div>

    <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">Controls: ARROW KEYS</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startScreen = document.getElementById('start-screen');
        const deathTitle = document.getElementById('death-title');
        const deathReason = document.getElementById('death-reason');

        // Game Config
        const tileSize = 20;
        const tileCount = canvas.width / tileSize; // 30x30 grid
        const speed = 100; // milliseconds per frame

        // Game State
        let velocityX = 0;
        let velocityY = 0;
        let headX = 10;
        let headY = 10;
        let trail = [];
        let tailLength = 5;
        let score = 0;
        let lastInputDirection = ""; 
        
        // Food Config
        let appleX = 15;
        let appleY = 15;
        const preyEmojis = ["ü¶ï", "ü•ö", "üêì", "üê¢", "ü¶é"];
        let currentPreyIndex = 0;

        // Loop Logic
        let gameInterval;
        let isGameRunning = false;
        let hasStarted = false;

        const waterMargin = 1; 

        function startGame() {
            if(hasStarted) return;
            startScreen.style.display = 'none';
            hasStarted = true;
            isGameRunning = true;
            velocityX = 1; 
            velocityY = 0;
            lastInputDirection = "RIGHT";
            gameInterval = setInterval(gameLoop, speed);
        }

        function gameLoop() {
            if(!isGameRunning) return;

            headX += velocityX;
            headY += velocityY;

            // 1. COLLISION: OCEAN
            if(headX < waterMargin || headX >= tileCount - waterMargin || 
               headY < waterMargin || headY >= tileCount - waterMargin) {
                triggerMosasaurDeath();
                return;
            }

            // Draw Background (Land)
            ctx.fillStyle = "#2b1d14"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Safe Zone
            ctx.fillStyle = "#3e2b20";
            ctx.fillRect(tileSize, tileSize, canvas.width - (tileSize*2), canvas.height - (tileSize*2));

            // 2. DRAW SNAKE
            for(let i = 0; i < trail.length; i++) {
                if (i === trail.length - 1) {
                    ctx.fillStyle = "#ff4500"; // Head
                } else {
                    ctx.fillStyle = (i % 2 == 0) ? "#4a5d23" : "#5c7530"; // Body
                }
                
                ctx.fillRect(trail[i].x * tileSize, trail[i].y * tileSize, tileSize - 2, tileSize - 2);

                if(trail[i].x == headX && trail[i].y == headY) {
                    triggerCannibalDeath();
                }
            }

            trail.push({x: headX, y: headY});
            while(trail.length > tailLength) {
                trail.shift();
            }

            // 3. EATING
            if(headX == appleX && headY == appleY) {
                tailLength++;
                score++;
                scoreElement.innerHTML = score;
                spawnApple();
            }

            // 4. DRAW PREY
            ctx.font = "20px Arial";
            ctx.fillStyle = "#fff";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillText(preyEmojis[currentPreyIndex], (appleX * tileSize) + (tileSize/2), (appleY * tileSize) + (tileSize/2) + 2);
        }

        function spawnApple() {
            appleX = Math.floor(Math.random() * (tileCount - 2)) + 1;
            appleY = Math.floor(Math.random() * (tileCount - 2)) + 1;
            for(let t of trail) {
                if(t.x === appleX && t.y === appleY) {
                    spawnApple(); 
                    return;
                }
            }
            currentPreyIndex = Math.floor(Math.random() * preyEmojis.length);
        }

        function triggerMosasaurDeath() {
            isGameRunning = false;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "flex";
            deathTitle.innerText = "DRAGGED UNDER";
            deathReason.innerHTML = "You touched the water.<br>The Mosasaurus has fed.";
            deathReason.style.color = "#00ccff"; 
        }

        function triggerCannibalDeath() {
            isGameRunning = false;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "flex";
            deathTitle.innerText = "EXTINCTION";
            deathReason.innerHTML = "You tripped over your own tail.<br>A scavenger's death.";
            deathReason.style.color = "#dcb35c"; 
        }

        function resetGame() {
            headX = 10;
            headY = 10;
            velocityX = 1; 
            velocityY = 0;
            lastInputDirection = "RIGHT";
            trail = [];
            tailLength = 5;
            score = 0;
            scoreElement.innerHTML = "0";
            
            isGameRunning = true;
            gameOverScreen.style.display = "none";
            
            spawnApple();
            gameInterval = setInterval(gameLoop, speed);
        }

        document.addEventListener("keydown", function(evt) {
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(evt.key)) {
                evt.preventDefault();
            }

            if(!isGameRunning) return;

            switch(evt.key) {
                case "ArrowLeft":
                    if(lastInputDirection !== "RIGHT") {
                        velocityX = -1; velocityY = 0;
                        lastInputDirection = "LEFT";
                    }
                    break;
                case "ArrowUp":
                    if(lastInputDirection !== "DOWN") {
                        velocityX = 0; velocityY = -1;
                        lastInputDirection = "UP";
                    }
                    break;
                case "ArrowRight":
                    if(lastInputDirection !== "LEFT") {
                        velocityX = 1; velocityY = 0;
                        lastInputDirection = "RIGHT";
                    }
                    break;
                case "ArrowDown":
                    if(lastInputDirection !== "UP") {
                        velocityX = 0; velocityY = 1;
                        lastInputDirection = "DOWN";
                    }
                    break;
            }
        });

        spawnApple();

    </script>
</body>
</html>
